<script>
    loadData("data/about.csv", raw => {

        // Convert CSV rows into a usable object:
        const about = {};
        raw.forEach(r => {
            about[r.key] = r.value;
        });

        // Now about.name, about.role, etc. work properly
        document.getElementById("about-name").textContent = about.name;
        document.getElementById("about-role").textContent = about.role;
        document.getElementById("about-bio").textContent = about.bio;
        document.getElementById("about-email").textContent = about.email;
    });
</script>
