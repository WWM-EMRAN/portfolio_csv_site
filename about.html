<!DOCTYPE html>
<html><head><title>About</title><link rel="stylesheet" href="css/style.css"></head>
<body><h1>About Me</h1><div id="about"></div>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="js/main.js"></script>

<script>
    loadData("data/about.csv", raw => {

        // Convert key-value CSV â†’ object
        const about = {};
        raw.forEach(r => about[r.key] = r.value);

        // Build the HTML for the About page
        const html = `
        <h2>${about.name}</h2>
        <h3>${about.role}</h3>
        <p>${about.bio}</p>
        <p><strong>Email:</strong> ${about.email}</p>
    `;

        document.getElementById("about").innerHTML = html;
    });
</script>

</body></html>
