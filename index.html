<script>
    loadData("data/about.csv", raw => {
        // Convert key/value CSV â†’ object
        const data = {};
        raw.forEach(r => data[r.key] = r.value);

        document.getElementById("name").textContent = data.name;

        document.getElementById("email").textContent = data.email;
